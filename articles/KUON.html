<a id="KUON"></a><div id="c_KUON" class="co"><div class="he"><span class="ti">久遠-くおん-</span></div>
想辦法玩出了 END1，CG 用網路上工具改全。ELF 同級生時代的弊病（應該是特性吧）能在當時一些 game 上發現。此作只要改改.SNR 就能用了，令人想起.MES。（應該沒記錯吧？）就這樣，每段 END 都看過了。<br />
閑話休題。這 game 是專搞二女一男嗎？有大致固定的幾組女孩子和主角配對，好幾個結局都是「偶爾讓你一下也沒關係」或「兩個一起奉仕吧」。不，除了 END1，好像每個都是 3P。就是說，想達到其他結局，非得 H 兩個以上嘛。<br />
即使如此，整體設計劇本評價我還是打得很高。感覺，還勉強可以。只是，作成這樣玩得很不容易，不如改成 VN。
</div><br />
